<!DOCTYPE html>
<html>
<head>
	<title>button</title>
</head>
<body>
<h2>Ini Contoh Heading 2</h2>
<p id="ok"> Ini Contoh Paragraf</p>
<p>bakdokdoakdoakdoa dadada tes jquery</p>
<button>Klik Disini tes Jquery</button>
<br>
<h2 class="test">contoh ke dua</h2>
<p class="test">kokdoaskdoaksdo</p>
<p>asdjiasjdiajdiates</p>

		$(".button").click(function(){

</html>
